{{- if .Values.ingress.enabled -}}
{{- $fullName := include "kurrier.fullname" . -}}
{{- $webSvcPort := .Values.web.service.port -}}
{{- $kongSvcPort := .Values.supabase.kong.service.httpPort -}}
{{- $studioSvcPort := .Values.supabase.studio.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "web" }}
                name: {{ $fullName }}-web
                port:
                  number: {{ $webSvcPort }}
                {{- else if eq .service "kong" }}
                name: {{ $fullName }}-kong
                port:
                  number: {{ $kongSvcPort }}
                {{- else if eq .service "studio" }}
                name: {{ $fullName }}-studio
                port:
                  number: {{ $studioSvcPort }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
---
{{- if and .Values.ingress.enabled .Values.ingress.studio.enabled .Values.supabase.studio.enabled -}}
{{- $fullName := include "kurrier.fullname" . -}}
{{- $studioSvcPort := .Values.supabase.studio.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-studio
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
  {{- with .Values.ingress.studio.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.studio.className }}
  ingressClassName: {{ .Values.ingress.studio.className }}
  {{- end }}
  {{- if .Values.ingress.studio.tls }}
  tls:
    {{- range .Values.ingress.studio.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.studio.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-studio
                port:
                  number: {{ $studioSvcPort }}
{{- end }}
