{{- if and .Values.supabase.enabled .Values.supabase.meta.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kurrier.fullname" . }}-meta
  labels:
    {{- include "kurrier.meta.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.supabase.meta.replicaCount }}
  selector:
    matchLabels:
      {{- include "kurrier.meta.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.supabase.meta.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kurrier.meta.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "kurrier.imagePullSecrets" (dict "Values" .Values "componentPullSecrets" nil) | nindent 6 }}
      serviceAccountName: {{ include "kurrier.serviceAccountName" . }}
      containers:
        - name: meta
          image: "{{ .Values.supabase.meta.image.repository }}:{{ .Values.supabase.meta.image.tag }}"
          imagePullPolicy: {{ .Values.supabase.meta.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PG_META_PORT
              value: "8080"
            - name: PG_META_DB_HOST
              value: {{ include "kurrier.postgresql.host" . | quote }}
            - name: PG_META_DB_PORT
              value: {{ include "kurrier.postgresql.port" . | quote }}
            - name: PG_META_DB_NAME
              value: {{ include "kurrier.postgresql.database" . | quote }}
            - name: PG_META_DB_USER
              value: "supabase_admin"
            - name: PG_META_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.postgresql.secretName" . }}
                  key: {{ include "kurrier.postgresql.secretKey" . }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.supabase.meta.resources | nindent 12 }}
      {{- with .Values.supabase.meta.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.meta.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.meta.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kurrier.meta.serviceName" . }}
  labels:
    {{- include "kurrier.meta.labels" . | nindent 4 }}
spec:
  type: {{ .Values.supabase.meta.service.type }}
  ports:
    - port: {{ .Values.supabase.meta.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kurrier.meta.selectorLabels" . | nindent 4 }}
{{- end }}
