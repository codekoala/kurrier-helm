{{- if and .Values.supabase.enabled .Values.supabase.db.enabled (not .Values.externalPostgresql.enabled) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kurrier.fullname" . }}-db
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
spec:
  serviceName: {{ include "kurrier.fullname" . }}-db
  replicas: 1
  selector:
    matchLabels:
      {{- include "kurrier.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: db
  template:
    metadata:
      {{- with .Values.supabase.db.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kurrier.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: db
    spec:
      {{- include "kurrier.imagePullSecrets" (dict "Values" .Values "componentPullSecrets" nil) | nindent 6 }}
      serviceAccountName: {{ include "kurrier.serviceAccountName" . }}
      securityContext:
        fsGroup: 999
      initContainers:
        - name: init-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /data/pgdata
              chown -R 999:999 /data
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: postgres
          image: "{{ .Values.supabase.db.image.repository }}:{{ .Values.supabase.db.image.tag }}"
          imagePullPolicy: {{ .Values.supabase.db.image.pullPolicy }}
          ports:
            - name: tcp-postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_HOST
              value: "/var/run/postgresql"
            - name: PGPORT
              value: "5432"
            - name: POSTGRES_PORT
              value: "5432"
            - name: PGDATA
              value: "/var/lib/postgresql/data"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.postgresql.secretName" . }}
                  key: {{ include "kurrier.postgresql.secretKey" . }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.postgresql.secretName" . }}
                  key: {{ include "kurrier.postgresql.secretKey" . }}
            - name: PGDATABASE
              value: {{ .Values.supabase.db.database | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.supabase.db.database | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.jwt.secretName" . }}
                  key: {{ .Values.kurrier.jwt.secretKeys.jwtSecret }}
            - name: JWT_EXP
              value: "3600"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -h
                - /var/run/postgresql
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -h
                - /var/run/postgresql
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.supabase.db.resources | nindent 12 }}
      volumes:
        - name: init-scripts
          configMap:
            name: {{ include "kurrier.fullname" . }}-db-init
      {{- with .Values.supabase.db.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.db.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.db.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.supabase.db.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- toYaml .Values.supabase.db.persistence.accessModes | nindent 10 }}
        {{- if or .Values.global.storageClass .Values.supabase.db.persistence.storageClass }}
        storageClassName: {{ .Values.supabase.db.persistence.storageClass | default .Values.global.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.supabase.db.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kurrier.fullname" . }}-db
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: tcp-postgresql
      protocol: TCP
      name: tcp-postgresql
  selector:
    {{- include "kurrier.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: db
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kurrier.fullname" . }}-db-init
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
data:
  # Post-init script to set passwords and configure JWT
  # The supabase/postgres image handles the main init, we just customize
  # This runs AFTER the image's built-in init scripts (numbered 99- to run last)
  99-custom-init.sh: |
    #!/bin/bash
    set -e
    echo "Running custom Kurrier init script..."

    # Set passwords for Supabase service roles
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
      -- Set passwords for Supabase service roles (created by image)
      DO \$\$
      BEGIN
        -- Update passwords for existing roles
        EXECUTE format('ALTER USER authenticator WITH PASSWORD %L', '$POSTGRES_PASSWORD');
        EXECUTE format('ALTER USER supabase_auth_admin WITH PASSWORD %L', '$POSTGRES_PASSWORD');
        EXECUTE format('ALTER USER supabase_storage_admin WITH PASSWORD %L', '$POSTGRES_PASSWORD');
      EXCEPTION WHEN undefined_object THEN
        RAISE NOTICE 'Some roles do not exist yet, will be created by image';
      END \$\$;

      -- Create postgres role if it doesn't exist (needed by GoTrue migrations)
      DO \$\$
      BEGIN
        IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname = 'postgres') THEN
          EXECUTE format('CREATE ROLE postgres SUPERUSER LOGIN PASSWORD %L', '$POSTGRES_PASSWORD');
        ELSE
          EXECUTE format('ALTER USER postgres WITH PASSWORD %L', '$POSTGRES_PASSWORD');
        END IF;
      END \$\$;

      -- Grant roles to postgres for auth migrations (ignore errors if roles don't exist)
      DO \$\$
      BEGIN
        GRANT anon TO postgres;
        GRANT authenticated TO postgres;
        GRANT service_role TO postgres;
        GRANT supabase_auth_admin TO postgres;
        GRANT supabase_storage_admin TO postgres;
      EXCEPTION WHEN undefined_object THEN
        RAISE NOTICE 'Some roles do not exist yet';
      END \$\$;

      -- Configure JWT settings
      ALTER DATABASE postgres SET "app.settings.jwt_secret" TO '$JWT_SECRET';
      ALTER DATABASE postgres SET "app.settings.jwt_exp" TO '$JWT_EXP';

      -- Create realtime schema if not exists
      CREATE SCHEMA IF NOT EXISTS _realtime;
    EOSQL

    echo "Custom Kurrier init complete."
---
{{- if and (not .Values.supabase.db.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kurrier.fullname" . }}-db
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
type: Opaque
stringData:
  postgres-password: {{ .Values.supabase.db.password | quote }}
{{- end }}
{{- end }}
