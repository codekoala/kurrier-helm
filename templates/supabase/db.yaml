{{- if and .Values.supabase.enabled .Values.supabase.db.enabled (not .Values.externalPostgresql.enabled) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kurrier.fullname" . }}-db
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
spec:
  serviceName: {{ include "kurrier.fullname" . }}-db
  replicas: 1
  selector:
    matchLabels:
      {{- include "kurrier.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: db
  template:
    metadata:
      {{- with .Values.supabase.db.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kurrier.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: db
    spec:
      {{- include "kurrier.imagePullSecrets" (dict "Values" .Values "componentPullSecrets" nil) | nindent 6 }}
      serviceAccountName: {{ include "kurrier.serviceAccountName" . }}
      securityContext:
        fsGroup: 999
      initContainers:
        - name: init-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /data/pgdata
              chown -R 999:999 /data
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: postgres
          image: "{{ .Values.supabase.db.image.repository }}:{{ .Values.supabase.db.image.tag }}"
          imagePullPolicy: {{ .Values.supabase.db.image.pullPolicy }}
          ports:
            - name: tcp-postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_HOST
              value: "/var/run/postgresql"
            - name: PGPORT
              value: "5432"
            - name: POSTGRES_PORT
              value: "5432"
            - name: PGDATA
              value: "/var/lib/postgresql/data"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.postgresql.secretName" . }}
                  key: {{ include "kurrier.postgresql.secretKey" . }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.postgresql.secretName" . }}
                  key: {{ include "kurrier.postgresql.secretKey" . }}
            - name: PGDATABASE
              value: {{ .Values.supabase.db.database | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.supabase.db.database | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.jwt.secretName" . }}
                  key: {{ .Values.kurrier.jwt.secretKeys.jwtSecret }}
            - name: JWT_EXP
              value: "3600"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -h
                - /var/run/postgresql
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -h
                - /var/run/postgresql
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.supabase.db.resources | nindent 12 }}
      volumes:
        - name: init-scripts
          configMap:
            name: {{ include "kurrier.fullname" . }}-db-init
      {{- with .Values.supabase.db.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.db.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.db.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.supabase.db.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- toYaml .Values.supabase.db.persistence.accessModes | nindent 10 }}
        {{- if or .Values.global.storageClass .Values.supabase.db.persistence.storageClass }}
        storageClassName: {{ .Values.supabase.db.persistence.storageClass | default .Values.global.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.supabase.db.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kurrier.fullname" . }}-db
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: tcp-postgresql
      protocol: TCP
      name: tcp-postgresql
  selector:
    {{- include "kurrier.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: db
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kurrier.fullname" . }}-db-init
  labels:
    {{- include "kurrier.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
data:
  # Full Supabase role and schema initialization
  # The supabase/postgres image creates auth/storage schemas with tables that are
  # incompatible with GoTrue's migrations. We need to:
  # 1. Create all the Supabase roles the image doesn't create
  # 2. Drop the auth/storage schemas so GoTrue and Storage can create them fresh via migrations
  # Use zz- prefix to ensure this runs AFTER any image-provided init scripts
  zz-supabase-init.sh: |
    #!/bin/bash
    set -e
    echo "Setting up Supabase roles and schemas..."

    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
      -- Create postgres superuser role (needed by GoTrue migrations)
      DO \$\$
      BEGIN
        IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname = 'postgres') THEN
          EXECUTE format('CREATE ROLE postgres SUPERUSER LOGIN PASSWORD %L', '$POSTGRES_PASSWORD');
        END IF;
      END \$\$;

      -- Create non-login roles for RLS
      CREATE ROLE anon NOLOGIN NOINHERIT;
      CREATE ROLE authenticated NOLOGIN NOINHERIT;
      CREATE ROLE service_role NOLOGIN NOINHERIT BYPASSRLS;

      -- Create authenticator role (used by PostgREST)
      CREATE ROLE authenticator NOINHERIT LOGIN PASSWORD '$POSTGRES_PASSWORD';
      GRANT anon TO authenticator;
      GRANT authenticated TO authenticator;
      GRANT service_role TO authenticator;

      -- Create supabase admin roles for auth and storage services
      CREATE ROLE supabase_auth_admin LOGIN NOINHERIT CREATEROLE CREATEDB BYPASSRLS PASSWORD '$POSTGRES_PASSWORD';
      CREATE ROLE supabase_storage_admin LOGIN NOINHERIT CREATEROLE CREATEDB BYPASSRLS PASSWORD '$POSTGRES_PASSWORD';
      CREATE ROLE supabase_functions_admin NOINHERIT LOGIN CREATEROLE CREATEDB BYPASSRLS PASSWORD '$POSTGRES_PASSWORD';
      CREATE ROLE supabase_read_only_user NOLOGIN BYPASSRLS;

      -- Create pgbouncer user for connection pooling
      CREATE ROLE pgbouncer LOGIN PASSWORD '$POSTGRES_PASSWORD';

      -- Grant role memberships
      GRANT anon TO supabase_admin;
      GRANT authenticated TO supabase_admin;
      GRANT service_role TO supabase_admin;
      GRANT supabase_auth_admin TO supabase_admin;
      GRANT supabase_storage_admin TO supabase_admin;
      GRANT supabase_functions_admin TO supabase_admin;

      GRANT anon TO postgres;
      GRANT authenticated TO postgres;
      GRANT service_role TO postgres;
      GRANT supabase_auth_admin TO postgres;
      GRANT supabase_storage_admin TO postgres;
      GRANT supabase_functions_admin TO postgres;

      -- Drop and recreate auth/storage schemas to allow GoTrue and Storage to
      -- run their own migrations. The supabase/postgres image creates incompatible
      -- schema objects that break GoTrue's migration assumptions.
      DROP SCHEMA IF EXISTS auth CASCADE;
      DROP SCHEMA IF EXISTS storage CASCADE;

      -- Create schemas with correct ownership
      CREATE SCHEMA auth AUTHORIZATION supabase_auth_admin;
      CREATE SCHEMA storage AUTHORIZATION supabase_storage_admin;
      CREATE SCHEMA IF NOT EXISTS _realtime;
      CREATE SCHEMA IF NOT EXISTS _supabase;

      -- Grant schema usage
      GRANT USAGE ON SCHEMA public TO anon, authenticated, service_role;
      GRANT ALL ON SCHEMA public TO supabase_admin, postgres, supabase_auth_admin, supabase_storage_admin;
      GRANT ALL ON SCHEMA auth TO supabase_auth_admin, supabase_admin, postgres;
      GRANT ALL ON SCHEMA storage TO supabase_storage_admin, supabase_admin, postgres;
      GRANT ALL ON SCHEMA _realtime TO supabase_admin, postgres;

      -- Grant CREATE on database so services can create schemas if needed
      -- (Storage service tries to CREATE SCHEMA IF NOT EXISTS)
      GRANT CREATE ON DATABASE postgres TO supabase_auth_admin, supabase_storage_admin;

      -- Configure JWT settings
      ALTER DATABASE postgres SET "app.settings.jwt_secret" TO '$JWT_SECRET';
      ALTER DATABASE postgres SET "app.settings.jwt_exp" TO '$JWT_EXP';

      -- Create _supabase database
      CREATE DATABASE _supabase OWNER supabase_admin;
    EOSQL

    echo "Supabase initialization complete."

    # Now create the Kurrier application schema
    echo "Setting up Kurrier application schema..."

    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-'EOSQL'
      -- Enable Supabase Vault for secure secret storage
      CREATE EXTENSION IF NOT EXISTS pgsodium;
      CREATE EXTENSION IF NOT EXISTS supabase_vault;

      -- Grant vault usage to authenticated role
      GRANT USAGE ON SCHEMA vault TO authenticated;
      GRANT EXECUTE ON ALL FUNCTIONS IN SCHEMA vault TO authenticated;

      -- Kurrier enum types
      DO $$ BEGIN
        CREATE TYPE "public"."identity_kind" AS ENUM('domain', 'email');
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      DO $$ BEGIN
        CREATE TYPE "public"."identity_status" AS ENUM('unverified', 'pending', 'verified', 'failed');
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      DO $$ BEGIN
        CREATE TYPE "public"."mailbox_kind" AS ENUM('inbox', 'sent', 'drafts', 'archive', 'spam', 'trash', 'outbox', 'custom');
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      DO $$ BEGIN
        CREATE TYPE "public"."message_priority" AS ENUM('low', 'medium', 'high');
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      DO $$ BEGIN
        CREATE TYPE "public"."message_state" AS ENUM('normal', 'bounced', 'queued', 'failed');
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      DO $$ BEGIN
        CREATE TYPE "public"."provider_kind" AS ENUM('smtp', 'ses', 'mailgun', 'postmark', 'sendgrid', 's3');
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      DO $$ BEGIN
        CREATE TYPE "public"."mailbox_sync_phase" AS ENUM('BOOTSTRAP', 'BACKFILL', 'IDLE');
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      -- Kurrier tables
      CREATE TABLE IF NOT EXISTS "identities" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "kind" "identity_kind" NOT NULL,
        "public_id" text NOT NULL,
        "value" text NOT NULL,
        "display_name" text,
        "incoming_domain" boolean DEFAULT false,
        "domain_identity_id" uuid DEFAULT null,
        "dns_records" jsonb DEFAULT 'null'::jsonb,
        "meta" jsonb DEFAULT 'null'::jsonb,
        "provider_id" uuid,
        "smtp_account_id" uuid,
        "status" "identity_status" DEFAULT 'unverified' NOT NULL,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "identities" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "providers" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "type" "provider_kind" NOT NULL,
        "meta" jsonb DEFAULT 'null'::jsonb,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "providers" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "smtp_accounts" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "smtp_accounts" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "threads" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "last_message_date" timestamp with time zone,
        "last_message_id" uuid DEFAULT null,
        "message_count" integer DEFAULT 0 NOT NULL,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "threads" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "mailboxes" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "identity_id" uuid NOT NULL,
        "parent_id" uuid,
        "public_id" text NOT NULL,
        "kind" "mailbox_kind" DEFAULT 'inbox' NOT NULL,
        "name" text,
        "slug" text,
        "is_default" boolean DEFAULT false NOT NULL,
        "meta" jsonb DEFAULT 'null'::jsonb,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "mailboxes" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "mailbox_sync" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "identity_id" uuid NOT NULL,
        "mailbox_id" uuid NOT NULL,
        "uid_validity" bigint NOT NULL,
        "last_seen_uid" bigint DEFAULT 0 NOT NULL,
        "backfill_cursor_uid" bigint DEFAULT 0 NOT NULL,
        "highest_modseq" numeric(20, 0),
        "phase" "mailbox_sync_phase" DEFAULT 'BOOTSTRAP' NOT NULL,
        "synced_at" timestamp with time zone,
        "error" text,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now()
      );

      CREATE TABLE IF NOT EXISTS "mailbox_threads" (
        "thread_id" uuid NOT NULL,
        "mailbox_id" uuid NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "identity_id" uuid NOT NULL,
        "identity_public_id" text NOT NULL,
        "mailbox_slug" text,
        "subject" text,
        "preview_text" text,
        "last_activity_at" timestamp with time zone NOT NULL,
        "first_message_at" timestamp with time zone,
        "message_count" integer DEFAULT 0 NOT NULL,
        "unread_count" integer DEFAULT 0 NOT NULL,
        "has_attachments" boolean DEFAULT false NOT NULL,
        "starred" boolean DEFAULT false NOT NULL,
        "snoozed_until" timestamp with time zone,
        "unsnoozed_at" timestamp with time zone,
        "participants" jsonb,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL,
        CONSTRAINT "pk_mailbox_threads" PRIMARY KEY("thread_id","mailbox_id")
      );
      ALTER TABLE "mailbox_threads" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "messages" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "mailbox_id" uuid NOT NULL,
        "public_id" text NOT NULL,
        "message_id" text NOT NULL,
        "in_reply_to" text,
        "references" text[],
        "thread_id" uuid NOT NULL,
        "reply_to" jsonb DEFAULT '[]'::jsonb,
        "delivered_to" text,
        "priority" "message_priority" DEFAULT null,
        "html" text,
        "subject" text,
        "snippet" text,
        "text" text,
        "text_as_html" text,
        "from" jsonb DEFAULT null,
        "to" jsonb DEFAULT null,
        "cc" jsonb DEFAULT null,
        "bcc" jsonb DEFAULT null,
        "date" timestamp with time zone,
        "size_bytes" integer,
        "seen" boolean DEFAULT false NOT NULL,
        "answered" boolean DEFAULT false NOT NULL,
        "flagged" boolean DEFAULT false NOT NULL,
        "draft" boolean DEFAULT false NOT NULL,
        "has_attachments" boolean DEFAULT false NOT NULL,
        "state" "message_state" DEFAULT 'normal' NOT NULL,
        "headers_json" jsonb DEFAULT 'null'::jsonb,
        "raw_storage_key" text,
        "meta" jsonb DEFAULT 'null'::jsonb,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "messages" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "message_attachments" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "message_id" uuid NOT NULL,
        "bucket_id" text DEFAULT 'attachments' NOT NULL,
        "path" text NOT NULL,
        "filename_original" text,
        "content_type" text,
        "size_bytes" integer,
        "cid" text,
        "is_inline" boolean DEFAULT false NOT NULL,
        "checksum" text,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "message_attachments" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "secrets_meta" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "name" text NOT NULL,
        "description" text,
        "vault_secret" uuid NOT NULL
      );
      ALTER TABLE "secrets_meta" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "provider_secrets" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "provider_id" uuid NOT NULL,
        "secret_id" uuid NOT NULL,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "provider_secrets" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "smtp_account_secrets" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "account_id" uuid NOT NULL,
        "secret_id" uuid NOT NULL,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "smtp_account_secrets" ENABLE ROW LEVEL SECURITY;

      -- Label scope enum
      DO $$ BEGIN
        CREATE TYPE "public"."label_scope" AS ENUM('thread', 'message', 'contact');
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      CREATE TABLE IF NOT EXISTS "labels" (
        "id" uuid PRIMARY KEY DEFAULT gen_random_uuid() NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "public_id" text NOT NULL,
        "name" text NOT NULL,
        "slug" text,
        "parent_id" uuid,
        "color_bg" text,
        "color_text" text,
        "is_system" boolean DEFAULT false NOT NULL,
        "meta" jsonb DEFAULT 'null'::jsonb,
        "scope" "label_scope" NOT NULL,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        "updated_at" timestamp with time zone DEFAULT now() NOT NULL
      );
      ALTER TABLE "labels" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "thread_labels" (
        "thread_id" uuid NOT NULL,
        "label_id" uuid NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        CONSTRAINT "pk_thread_labels" PRIMARY KEY ("thread_id", "label_id")
      );
      ALTER TABLE "thread_labels" ENABLE ROW LEVEL SECURITY;

      CREATE TABLE IF NOT EXISTS "message_labels" (
        "message_id" uuid NOT NULL,
        "label_id" uuid NOT NULL,
        "owner_id" uuid DEFAULT auth.uid() NOT NULL,
        "created_at" timestamp with time zone DEFAULT now() NOT NULL,
        CONSTRAINT "pk_message_labels" PRIMARY KEY ("message_id", "label_id")
      );
      ALTER TABLE "message_labels" ENABLE ROW LEVEL SECURITY;

      -- Grant permissions to authenticated and anon roles
      GRANT ALL ON ALL TABLES IN SCHEMA public TO authenticated;
      GRANT ALL ON ALL SEQUENCES IN SCHEMA public TO authenticated;
      GRANT SELECT ON ALL TABLES IN SCHEMA public TO anon;

      -- Create indexes (skip if they exist)
      CREATE UNIQUE INDEX IF NOT EXISTS "uniq_identity_per_user" ON "identities" USING btree ("owner_id","kind","value");
      CREATE UNIQUE INDEX IF NOT EXISTS "uniq_identity_public_id" ON "identities" USING btree ("public_id");
      CREATE UNIQUE INDEX IF NOT EXISTS "ux_mailbox_sync_mailbox" ON "mailbox_sync" USING btree ("mailbox_id");
      CREATE INDEX IF NOT EXISTS "ix_mailbox_sync_identity" ON "mailbox_sync" USING btree ("identity_id");
      CREATE INDEX IF NOT EXISTS "ix_mailbox_sync_phase" ON "mailbox_sync" USING btree ("phase");
      CREATE INDEX IF NOT EXISTS "ix_mbth_mailbox_activity" ON "mailbox_threads" USING btree ("mailbox_id","last_activity_at","thread_id");
      CREATE INDEX IF NOT EXISTS "ix_mbth_identity_slug" ON "mailbox_threads" USING btree ("identity_id","mailbox_slug");
      CREATE INDEX IF NOT EXISTS "ix_mbth_identity_public_id" ON "mailbox_threads" USING btree ("identity_public_id");
      CREATE INDEX IF NOT EXISTS "ix_mbth_mailbox_unread" ON "mailbox_threads" USING btree ("mailbox_id","unread_count");
      CREATE INDEX IF NOT EXISTS "ix_mbth_mailbox_starred" ON "mailbox_threads" USING btree ("mailbox_id","starred");
      CREATE UNIQUE INDEX IF NOT EXISTS "ux_mbth_thread_mailbox" ON "mailbox_threads" USING btree ("thread_id","mailbox_id");
      CREATE UNIQUE INDEX IF NOT EXISTS "uniq_mailbox_public_id" ON "mailboxes" USING btree ("public_id");
      CREATE INDEX IF NOT EXISTS "idx_msg_attachments_message" ON "message_attachments" USING btree ("message_id");
      CREATE INDEX IF NOT EXISTS "idx_msg_attachments_cid" ON "message_attachments" USING btree ("cid");
      CREATE UNIQUE INDEX IF NOT EXISTS "uniq_message_public_id" ON "messages" USING btree ("public_id");
      CREATE INDEX IF NOT EXISTS "idx_messages_priority" ON "messages" USING btree ("priority");
      CREATE UNIQUE INDEX IF NOT EXISTS "uniq_mailbox_message_id" ON "messages" USING btree ("mailbox_id","message_id");
      CREATE INDEX IF NOT EXISTS "idx_messages_in_reply_to" ON "messages" USING btree ("in_reply_to");
      CREATE INDEX IF NOT EXISTS "ix_messages_thread_flagged" ON "messages" USING btree ("thread_id","flagged");
      CREATE INDEX IF NOT EXISTS "idx_messages_mailbox_date" ON "messages" USING btree ("mailbox_id","date");
      CREATE INDEX IF NOT EXISTS "idx_messages_mailbox_seen_date" ON "messages" USING btree ("mailbox_id","seen","date");
      CREATE UNIQUE INDEX IF NOT EXISTS "uniq_provider_per_user" ON "providers" USING btree ("owner_id","type");
      CREATE INDEX IF NOT EXISTS "idx_threads_owner_lastdate" ON "threads" USING btree ("owner_id","last_message_date","id");
      CREATE INDEX IF NOT EXISTS "idx_threads_owner_id" ON "threads" USING btree ("owner_id","id");

      -- Create RLS policies (idempotent using DO blocks)
      DO $$ BEGIN
        CREATE POLICY "identities_select_own" ON "identities" FOR SELECT TO "authenticated" USING ("identities"."owner_id" = auth.uid());
      EXCEPTION WHEN duplicate_object THEN null; END $$;
      DO $$ BEGIN
        CREATE POLICY "identities_insert_own" ON "identities" FOR INSERT TO "authenticated" WITH CHECK ("identities"."owner_id" = auth.uid());
      EXCEPTION WHEN duplicate_object THEN null; END $$;
      DO $$ BEGIN
        CREATE POLICY "identities_update_own" ON "identities" FOR UPDATE TO "authenticated" USING ("identities"."owner_id" = auth.uid()) WITH CHECK ("identities"."owner_id" = auth.uid());
      EXCEPTION WHEN duplicate_object THEN null; END $$;
      DO $$ BEGIN
        CREATE POLICY "identities_delete_own" ON "identities" FOR DELETE TO "authenticated" USING ("identities"."owner_id" = auth.uid());
      EXCEPTION WHEN duplicate_object THEN null; END $$;

      DO $$ BEGIN
        CREATE POLICY "mbth_select_own" ON "mailbox_threads" FOR SELECT TO "authenticated" USING ("mailbox_threads"."owner_id" = auth.uid());
      EXCEPTION WHEN duplicate_object THEN null; END $$;
      DO $$ BEGIN
        CREATE POLICY "mbth_insert_own" ON "mailbox_threads" FOR INSERT TO "authenticated" WITH CHECK ("mailbox_threads"."owner_id" = auth.uid());
      EXCEPTION WHEN duplicate_object THEN null; END $$;
      DO $$ BEGIN
        CREATE POLICY "mbth_update_own" ON "mailbox_threads" FOR UPDATE TO "authenticated" USING ("mailbox_threads"."owner_id" = auth.uid()) WITH CHECK ("mailbox_threads"."owner_id" = auth.uid());
      EXCEPTION WHEN duplicate_object THEN null; END $$;
