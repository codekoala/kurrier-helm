{{- if and .Values.supabase.enabled .Values.supabase.storage.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kurrier.fullname" . }}-storage
  labels:
    {{- include "kurrier.storage.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.supabase.storage.replicaCount }}
  selector:
    matchLabels:
      {{- include "kurrier.storage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.supabase.storage.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kurrier.storage.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "kurrier.imagePullSecrets" (dict "Values" .Values "componentPullSecrets" nil) | nindent 6 }}
      serviceAccountName: {{ include "kurrier.serviceAccountName" . }}
      containers:
        - name: storage
          image: "{{ .Values.supabase.storage.image.repository }}:{{ .Values.supabase.storage.image.tag }}"
          imagePullPolicy: {{ .Values.supabase.storage.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.jwt.secretName" . }}
                  key: {{ .Values.kurrier.jwt.secretKeys.anonKey }}
            - name: SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.jwt.secretName" . }}
                  key: {{ .Values.kurrier.jwt.secretKeys.serviceRoleKey }}
            - name: POSTGREST_URL
              value: "http://{{ include "kurrier.rest.serviceName" . }}:{{ .Values.supabase.rest.service.port }}"
            - name: PGRST_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.jwt.secretName" . }}
                  key: {{ .Values.kurrier.jwt.secretKeys.jwtSecret }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.postgresql.secretName" . }}
                  key: {{ include "kurrier.postgresql.secretKey" . }}
            - name: DATABASE_URL
              value: "postgres://supabase_storage_admin:$(POSTGRES_PASSWORD)@{{ include "kurrier.postgresql.host" . }}:{{ include "kurrier.postgresql.port" . }}/{{ include "kurrier.postgresql.database" . }}?search_path=storage"
            - name: FILE_SIZE_LIMIT
              value: "52428800"
            - name: STORAGE_BACKEND
              value: {{ .Values.supabase.storage.backend | quote }}
            {{- if eq .Values.supabase.storage.backend "file" }}
            - name: FILE_STORAGE_BACKEND_PATH
              value: "/var/lib/storage"
            {{- else if eq .Values.supabase.storage.backend "s3" }}
            - name: GLOBAL_S3_BUCKET
              value: {{ .Values.supabase.storage.s3.bucket | quote }}
            - name: GLOBAL_S3_ENDPOINT
              value: {{ .Values.supabase.storage.s3.endpoint | quote }}
            - name: REGION
              value: {{ .Values.supabase.storage.s3.region | quote }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.supabase.storage.s3.accessKeyId | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.supabase.storage.s3.secretAccessKey | quote }}
            {{- end }}
            - name: TENANT_ID
              value: "stub"
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.jwt.secretName" . }}
                  key: {{ .Values.kurrier.jwt.secretKeys.jwtSecret }}
            - name: AUTH_JWT_ALGORITHM
              value: "HS256"
            - name: ENABLE_IMAGE_TRANSFORMATION
              value: "true"
          {{- if eq .Values.supabase.storage.backend "file" }}
          volumeMounts:
            - name: storage-data
              mountPath: /var/lib/storage
          {{- end }}
          livenessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.supabase.storage.resources | nindent 12 }}
      {{- if eq .Values.supabase.storage.backend "file" }}
      volumes:
        - name: storage-data
          persistentVolumeClaim:
            claimName: {{ include "kurrier.fullname" . }}-storage
      {{- end }}
      {{- with .Values.supabase.storage.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.storage.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.storage.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kurrier.storage.serviceName" . }}
  labels:
    {{- include "kurrier.storage.labels" . | nindent 4 }}
spec:
  type: {{ .Values.supabase.storage.service.type }}
  ports:
    - port: {{ .Values.supabase.storage.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kurrier.storage.selectorLabels" . | nindent 4 }}
---
{{- if eq .Values.supabase.storage.backend "file" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "kurrier.fullname" . }}-storage
  labels:
    {{- include "kurrier.storage.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if or .Values.global.storageClass .Values.supabase.storage.storageClass }}
  storageClassName: {{ .Values.supabase.storage.storageClass | default .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.supabase.storage.storageSize }}
{{- end }}
{{- end }}
