{{- if and .Values.supabase.enabled .Values.supabase.realtime.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kurrier.fullname" . }}-realtime
  labels:
    {{- include "kurrier.realtime.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.supabase.realtime.replicaCount }}
  selector:
    matchLabels:
      {{- include "kurrier.realtime.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.supabase.realtime.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kurrier.realtime.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "kurrier.imagePullSecrets" (dict "Values" .Values "componentPullSecrets" nil) | nindent 6 }}
      serviceAccountName: {{ include "kurrier.serviceAccountName" . }}
      containers:
        - name: realtime
          image: "{{ .Values.supabase.realtime.image.repository }}:{{ .Values.supabase.realtime.image.tag }}"
          imagePullPolicy: {{ .Values.supabase.realtime.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: APP_NAME
              value: "realtime"
            - name: PORT
              value: "4000"
            - name: DB_HOST
              value: {{ include "kurrier.postgresql.host" . | quote }}
            - name: DB_PORT
              value: {{ include "kurrier.postgresql.port" . | quote }}
            - name: DB_NAME
              value: {{ include "kurrier.postgresql.database" . | quote }}
            - name: DB_USER
              value: "supabase_admin"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.postgresql.secretName" . }}
                  key: {{ include "kurrier.postgresql.secretKey" . }}
            - name: DB_AFTER_CONNECT_QUERY
              value: "SET search_path TO _realtime"
            - name: DB_ENC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.vault.secretName" . }}
                  key: {{ .Values.kurrier.vault.secretKey }}
            - name: API_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.jwt.secretName" . }}
                  key: {{ .Values.kurrier.jwt.secretKeys.jwtSecret }}
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "kurrier.vault.secretName" . }}
                  key: {{ .Values.kurrier.vault.secretKeyBaseKey }}
            - name: ERL_AFLAGS
              value: "-proto_dist inet_tcp"
            - name: ENABLE_TAILSCALE
              value: "false"
            - name: DNS_NODES
              value: "''"
            - name: RLIMIT_NOFILE
              value: "1048576"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.supabase.realtime.resources | nindent 12 }}
      {{- with .Values.supabase.realtime.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.realtime.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.supabase.realtime.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kurrier.realtime.serviceName" . }}
  labels:
    {{- include "kurrier.realtime.labels" . | nindent 4 }}
spec:
  type: {{ .Values.supabase.realtime.service.type }}
  ports:
    - port: {{ .Values.supabase.realtime.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kurrier.realtime.selectorLabels" . | nindent 4 }}
{{- end }}
